<!-- auth.html -->
<div class="max-w-md mx-auto px-6 py-16">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-light">Welcome back</h2>
    <p class="text-gray-500 mt-2">Sign in to send secure files</p>
  </div>

  <form class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-200 focus:outline-none" placeholder="you@example.com" required />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-200 focus:outline-none" placeholder="••••••••" required />
    </div>
    <button type="submit" class="w-full py-3 bg-emerald-600 text-white rounded-lg font-medium hover:bg-emerald-700 transition">
      Sign In
    </button>
    <p class="text-center text-sm text-gray-500 mt-4">
      Don’t have an account? <a href="/register" class="text-emerald-600 hover:underline">Create one</a>
    </p>
  </form>
</div>
